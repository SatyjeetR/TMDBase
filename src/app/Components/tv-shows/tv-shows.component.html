<div class="row section_one">
    <h6 style="
      color: #333;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    ">TV Show List</h6>
    <div class="scrolling-wrapper-flexbox">
      <div class="col-md-3 mt-2" *ngFor="let tvShow of tvShows.results">
        <div class="card bg-dark" (click)="addToWatchLater(tvShow)">
          <img [src]="'https://image.tmdb.org/t/p/original'+tvShow.backdrop_path" class="card-img-top" alt="Movie Poster">
         
        </div>
        <h3 class="text-align: left showHeading mt-2" style="    font-size: 1em;
        margin: 0;
        width: 100%;
        word-wrap: normal;
        overflow-wrap: break-word;">{{tvShow.name}}</h3>
        <p style="font-size: 1em;
        margin: 0;
        padding: 0;
        color: rgba(0,0,0,.6)">{{tvShow.first_air_date| date: 'MMM dd, yyyy' }}</p>
      </div>
    </div>
  </div>
