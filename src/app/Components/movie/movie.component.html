<div class="row section_one">
    <h6 style="
      color: #333;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
    ">Movies List</h6>
    <div class="scrolling-wrapper-flexbox">
      <div class="col-md-3 mt-2" *ngFor="let movie of movies?.results">
        <div class="card bg-dark" >
          <img [src]="'https://image.tmdb.org/t/p/original'+movie.backdrop_path" class="card-img-top" alt="Movie Poster">
         
        </div>
        <div class="d-flex">
            <h3 class="text-align: left showHeading mt-2" style="    font-size: 1em;
        margin: 0;
        width: 100%;
        word-wrap: normal;
        overflow-wrap: break-word;">{{movie.original_title}}</h3>
       <button type="button" class="mt-2 addToWatch" (click)="addToWatchLater(movie)">Watch Later</button>
        </div>
        <p style="font-size: 1em;
        margin: 0;
        padding: 0;
        color: rgba(0,0,0,.6)">{{movie.release_date| date: 'MMM dd, yyyy' }}</p>
      </div>
    </div>
  </div>
